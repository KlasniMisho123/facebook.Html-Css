<!DOCTYPE html>
<html>
    <head>
        <title>Facebook.com/loginpage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="fb-login-styles/general.css">
        <link rel="stylesheet" href="fb-login-styles/main-content.css">
    </head>
    <body>
			<div class="b1">
    		<div class="main-container">
					<div class="left-side"> 
						<div class="facebook-title-container">
								<img class="facebook-title" src="icons/dF5SId3UHWd.svg">
						</div>
						<div class="recent-logins-container">Recent Logins</div>
						<div class="click-picture-or-add-accaunt">click your picture or add an accaunt</div>
						<div class="profile-grid">
							<div class="profile-preview">
								<div class="profile-picture-row">
									<div class="notifications-count-one">1</div>
									<img src="profile-pictures/239-2391041_naruto-shippuden-akatsuki-obito-png-download-uchiha-obito.png" class="profile-picture">
									<div class="user"><p class="user-display">Obito</p></div>
								</div>
							</div>

							<div class="profile-preview">
								
								<div class="profile-picture-row">
                <div class="notifications-count-two">6</div>
									<img src="profile-pictures/fortnite-outfit-mandalorian.webp" class="profile-picture">
									<div class="user"><p class="user-display">The Mandalorian</p></div>
								</div>
							</div>

              <div class="profile-preview">
								<div class="profile-picture-row">
									<img src="profile-pictures/_ACU9i_3AiP.png" class="profile-picture-plus">
									<div class="user"><p class="user-display-add">Add Accaunt</p></div>
								</div>
							</div>
						</div>
					</div>
					<div class="right-side">
						<div class="outer-box">
							<div>
								<div>
								<input class="email-or-phone" type="text" 
								placeholder="ელფოსტა ან ტელეფონის ნომერი">
								
								<input class="password" type="password" 
								placeholder="პაროლი">
								</div>
								<button class="sign-in">შესვლა</button>
								<div class="forgot-password">პაროლი დაგავიწყდათ?</div>
								<div class="inside-box-line"></div>
								<div class="create-new-accaunt-div"><button class="create-new-accaunt">ახალი ანგარიშის შექმნა</button></div>
							</div>
						</div>
            <div class="create-page-for-div"><p class="create-page-for">
              <span class="create-page">გვერდის შექმნა</span> for a celebrity, brand or business.
            </p></div>

					</div>
      	 		</div>
			</div> 
			
    </body>
</html>
